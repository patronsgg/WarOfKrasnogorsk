<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War of Krasnogorsk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap');
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="/">
                    <img src="{{ url_for('static', filename='img/logo.png') }}"
                         width="160" height="80" class="d-inline-block align-text-top">
                    <h2 class="nav-title d-inline-block">War of Krasnogorsk</h2>
                </a>
                {% if current_user.is_authenticated %}
                    <div class="navbar-brand">
                        <a class="btn btn-secondary" href="/">Армия и экономика</a>
                        <a class="btn btn-secondary" href="/">Рейды</a>
                        <a class="btn btn-secondary" href="/leadersboard">Лидеры</a>
                        <a class="btn btn-secondary" href="/">Профиль</a>
                    </div>
                    <div class="navbar-brand d-flex">
                        <h4>Деньги: {{ current_user.player.money }}</h4>
                        <h4 class="nav-username">{{ current_user.username }}</h4>
                        <a class="btn btn-danger" href="/logout">Выйти</a>
                    </div>
                {% else %}
                    <div class="navbar-brand">
                        <a class="btn btn-primary" href="/register">Register</a>
                        <a class="btn btn-success" href="/login">Log in</a>
                    </div>
                {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
</body>
</html>
